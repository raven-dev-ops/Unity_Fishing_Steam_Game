name: CI Headless Scene Capture

on:
  workflow_dispatch:

permissions:
  contents: read

env:
  EXPECTED_UNITY_VERSION: 6000.3.9f1
  SCENE_CAPTURE_WARN_THRESHOLD: "0.015"
  SCENE_CAPTURE_FAIL_THRESHOLD: "0.030"

concurrency:
  group: ci-scene-capture-${{ github.ref }}
  cancel-in-progress: true

jobs:
  scene_capture:
    name: Capture Scene Screenshots (PlayMode)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Validate Unity version contract
        shell: bash
        run: |
          chmod +x scripts/ci/validate-unity-version.sh
          scripts/ci/validate-unity-version.sh

      - name: Validate package lock contract
        shell: bash
        run: |
          chmod +x scripts/ci/validate-package-lock.sh
          scripts/ci/validate-package-lock.sh

      - name: Determine trusted context
        id: trust
        shell: bash
        run: |
          trusted=false
          if [ "${{ github.ref_protected }}" = "true" ]; then
            trusted=true
          fi

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            trusted=true
          fi

          echo "trusted=$trusted" >> "$GITHUB_OUTPUT"

      - name: Resolve write automation token
        id: automation_token
        shell: bash
        env:
          TRUSTED_CONTEXT: ${{ steps.trust.outputs.trusted }}
          AUTOMATION_WRITE_TOKEN: ${{ secrets.AUTOMATION_WRITE_TOKEN }}
        run: |
          chmod +x scripts/ci/resolve-write-automation-token.sh
          scripts/ci/resolve-write-automation-token.sh

      - name: Report write automation mode
        shell: bash
        run: |
          echo "Write automation enabled: ${{ steps.automation_token.outputs.write_enabled }}"
          echo "Write automation reason: ${{ steps.automation_token.outputs.reason }}"
          if [ "${{ steps.automation_token.outputs.write_enabled }}" != "true" ]; then
            echo "Scene capture check publication is disabled; screenshot/test artifacts remain available for manual review." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Detect Unity license availability
        id: unity_license
        shell: bash
        run: |
          if [ -n "${UNITY_LICENSE}" ]; then
            echo "available=true" >> "$GITHUB_OUTPUT"
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
            if [ "${{ steps.trust.outputs.trusted }}" = "true" ]; then
              echo "::warning::UNITY_LICENSE secret is not set in trusted context. Skipping scene capture."
            else
              echo "::warning::UNITY_LICENSE secret is not set in untrusted context. Skipping scene capture."
            fi
          fi
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      - name: Publish Unity execution status
        id: unity_execution
        shell: bash
        run: |
          if [ "${{ steps.unity_license.outputs.available }}" = "true" ]; then
            echo "executed=true" >> "$GITHUB_OUTPUT"
            echo "Unity execution status: executed. Remediation owner: CI maintainers (no action required)." >> "$GITHUB_STEP_SUMMARY"
          else
            echo "executed=false" >> "$GITHUB_OUTPUT"
            echo "Unity execution status: skipped (UNITY_LICENSE unavailable). Remediation owner: repository administrators managing UNITY_LICENSE." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Enforce Unity execution policy
        shell: bash
        env:
          TRUSTED_CONTEXT: ${{ steps.trust.outputs.trusted }}
          UNITY_EXECUTION_ENFORCE: ${{ vars.UNITY_EXECUTION_ENFORCE }}
        run: |
          enforce="$(echo "${UNITY_EXECUTION_ENFORCE:-false}" | tr '[:upper:]' '[:lower:]')"
          if [ "${TRUSTED_CONTEXT}" = "true" ] && [ "${enforce}" = "true" ] && [ "${{ steps.unity_execution.outputs.executed }}" != "true" ]; then
            echo "::error::Unity execution enforcement is enabled (UNITY_EXECUTION_ENFORCE=true) and Unity steps were skipped."
            exit 1
          fi

      - name: Cache Library
        if: steps.unity_license.outputs.available == 'true'
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-SceneCapture-${{ runner.os }}-${{ hashFiles('ProjectSettings/ProjectVersion.txt', 'Packages/manifest.json', 'Packages/packages-lock.json') }}
          restore-keys: |
            Library-SceneCapture-${{ runner.os }}-

      - name: Prepare scene capture output directory
        if: steps.unity_license.outputs.available == 'true'
        shell: bash
        run: |
          rm -rf artifacts/scene-captures
          mkdir -p artifacts/scene-captures

      - name: Run PlayMode tests with scene capture enabled (publish check run)
        if: steps.unity_license.outputs.available == 'true' && steps.automation_token.outputs.write_enabled == 'true'
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          RAVEN_SCENE_CAPTURE_ENABLED: "1"
        with:
          githubToken: ${{ steps.automation_token.outputs.token }}
          checkName: Scene Capture PlayMode
          testMode: playmode
          artifactsPath: artifacts/playmode

      - name: Run PlayMode tests with scene capture enabled (artifact-only fallback)
        if: steps.unity_license.outputs.available == 'true' && steps.automation_token.outputs.write_enabled != 'true'
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          RAVEN_SCENE_CAPTURE_ENABLED: "1"
        with:
          testMode: playmode
          artifactsPath: artifacts/playmode

      - name: Setup Python
        if: always() && steps.unity_license.outputs.available == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install scene diff tooling
        if: always() && steps.unity_license.outputs.available == 'true'
        shell: bash
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pillow

      - name: Compare captures against approved baseline
        if: always() && steps.unity_license.outputs.available == 'true'
        shell: bash
        env:
          SCENE_CAPTURE_DIFF_ENFORCE: ${{ vars.SCENE_CAPTURE_DIFF_ENFORCE }}
        run: |
          mkdir -p artifacts/scene-capture-diff
          chmod +x scripts/ci/compare-scene-captures.py
          python3 scripts/ci/compare-scene-captures.py \
            --baseline-dir ci/scene-capture-baseline \
            --capture-dir artifacts/scene-captures \
            --output-dir artifacts/scene-capture-diff \
            --warn-threshold "${SCENE_CAPTURE_WARN_THRESHOLD}" \
            --fail-threshold "${SCENE_CAPTURE_FAIL_THRESHOLD}" \
            --enforce "${SCENE_CAPTURE_DIFF_ENFORCE:-false}" \
            --summary-json artifacts/scene-capture-diff/summary.json \
            --summary-md artifacts/scene-capture-diff/summary.md

      - name: Publish scene capture summary
        if: always() && steps.unity_license.outputs.available == 'true'
        shell: bash
        run: |
          echo "## Headless Scene Capture" >> "$GITHUB_STEP_SUMMARY"
          if [ -d "artifacts/scene-captures" ]; then
            count=$(find artifacts/scene-captures -type f -name '*.png' | wc -l | tr -d ' ')
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "Captured PNG count: $count" >> "$GITHUB_STEP_SUMMARY"
            if [ "$count" -gt 0 ]; then
              echo "" >> "$GITHUB_STEP_SUMMARY"
              echo "| File |" >> "$GITHUB_STEP_SUMMARY"
              echo "|---|" >> "$GITHUB_STEP_SUMMARY"
              find artifacts/scene-captures -type f -name '*.png' | sort | sed 's#^#| `#; s#$#` |#' >> "$GITHUB_STEP_SUMMARY"
            fi
          else
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "Scene capture folder was not generated." >> "$GITHUB_STEP_SUMMARY"
          fi
          if [ -f "artifacts/scene-capture-diff/summary.md" ]; then
            echo "" >> "$GITHUB_STEP_SUMMARY"
            cat "artifacts/scene-capture-diff/summary.md" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload playmode test artifacts
        if: always() && steps.unity_license.outputs.available == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: scene-capture-playmode-${{ github.sha }}
          path: artifacts/playmode/**
          if-no-files-found: warn

      - name: Upload scene screenshots
        if: always() && steps.unity_license.outputs.available == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: scene-captures-${{ github.sha }}
          path: artifacts/scene-captures/**
          if-no-files-found: warn

      - name: Upload scene diff artifacts
        if: always() && steps.unity_license.outputs.available == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: scene-capture-diff-${{ github.sha }}
          path: artifacts/scene-capture-diff/**
          if-no-files-found: warn

      - name: Report skipped scene capture
        if: steps.unity_license.outputs.available != 'true'
        shell: bash
        run: echo "Scene capture skipped because UNITY_LICENSE is not configured for this run context."

