name: CI Build Windows

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

env:
  EXPECTED_UNITY_VERSION: 2022.3.16f1

concurrency:
  group: ci-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_windows:
    name: Build Windows x64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Validate Unity version contract
        shell: bash
        run: |
          chmod +x scripts/ci/validate-unity-version.sh
          scripts/ci/validate-unity-version.sh

      - name: Validate package lock contract
        shell: bash
        run: |
          chmod +x scripts/ci/validate-package-lock.sh
          scripts/ci/validate-package-lock.sh

      - name: Determine trusted context
        id: trust
        shell: bash
        run: |
          trusted=false
          if [ "${{ github.ref_protected }}" = "true" ]; then
            trusted=true
          fi

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            trusted=true
          fi

          echo "trusted=$trusted" >> "$GITHUB_OUTPUT"

      - name: Detect Unity license availability
        id: unity_license
        shell: bash
        run: |
          if [ -n "${UNITY_LICENSE}" ]; then
            echo "available=true" >> "$GITHUB_OUTPUT"
          elif [ "${{ steps.trust.outputs.trusted }}" = "true" ]; then
            echo "::error::UNITY_LICENSE secret is required in trusted Unity CI contexts."
            exit 1
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
            echo "::warning::UNITY_LICENSE secret is not set in untrusted context. Skipping Unity build steps."
          fi
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      - name: Cache Library
        if: steps.unity_license.outputs.available == 'true'
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-Build-${{ runner.os }}-${{ hashFiles('ProjectSettings/ProjectVersion.txt', 'Packages/manifest.json', 'Packages/packages-lock.json') }}
          restore-keys: |
            Library-Build-${{ runner.os }}-

      - name: Build project
        if: steps.unity_license.outputs.available == 'true'
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: StandaloneWindows64
          buildMethod: RavenDevOps.Fishing.EditorTools.BuildCommandLine.BuildWindowsBatchMode
          customParameters: >-
            -buildOutput=Builds/Windows
            -buildExeName=UnityFishingSteamGame.exe
            -buildProfile=QA
            -buildNumber=${{ github.run_number }}
            -buildCommit=${{ github.sha }}
            -buildBranch=${{ github.ref_name }}

      - name: Generate build-size report
        if: steps.unity_license.outputs.available == 'true'
        shell: bash
        env:
          BUILD_ROOT: Builds/Windows
          BASELINE_FILE: ci/build-size-baseline.json
          REPORT_JSON: Artifacts/BuildSize/build_size_report.json
          REPORT_MD: Artifacts/BuildSize/build_size_report.md
          ENFORCEMENT_MODE: warn
          BUILD_SIZE_WARN_DELTA_PERCENT: "8"
          BUILD_SIZE_FAIL_DELTA_PERCENT: "15"
        run: |
          chmod +x scripts/ci/build-size-report.sh
          scripts/ci/build-size-report.sh

      - name: Publish build-size summary
        if: steps.unity_license.outputs.available == 'true'
        shell: bash
        run: |
          if [ -f "Artifacts/BuildSize/build_size_report.md" ]; then
            cat "Artifacts/BuildSize/build_size_report.md" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "Build size report markdown not found." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload build artifacts
        if: steps.unity_license.outputs.available == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-${{ github.sha }}
          path: |
            Builds/Windows/**
            Artifacts/BuildSize/**
          if-no-files-found: warn

      - name: Report skipped build
        if: steps.unity_license.outputs.available != 'true'
        shell: bash
        run: echo "Unity build steps skipped because UNITY_LICENSE is not configured for this untrusted context."
