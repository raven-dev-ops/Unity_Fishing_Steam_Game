name: CI Build Windows

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_windows:
    name: Build Windows x64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Detect Unity license availability
        id: unity_license
        shell: bash
        run: |
          if [ -n "${UNITY_LICENSE}" ]; then
            echo "available=true" >> "$GITHUB_OUTPUT"
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
            echo "::warning::UNITY_LICENSE secret is not set. Skipping Unity build steps."
          fi
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      - name: Cache Library
        if: steps.unity_license.outputs.available == 'true'
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-Build-${{ runner.os }}-${{ hashFiles('ProjectSettings/ProjectVersion.txt', 'Packages/manifest.json') }}
          restore-keys: |
            Library-Build-${{ runner.os }}-

      - name: Build project
        if: steps.unity_license.outputs.available == 'true'
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: StandaloneWindows64
          buildMethod: RavenDevOps.Fishing.EditorTools.BuildCommandLine.BuildWindowsBatchMode
          customParameters: >-
            -buildOutput=Builds/Windows
            -buildExeName=UnityFishingSteamGame.exe
            -buildProfile=QA
            -buildNumber=${{ github.run_number }}
            -buildCommit=${{ github.sha }}
            -buildBranch=${{ github.ref_name }}

      - name: Upload build artifacts
        if: steps.unity_license.outputs.available == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-${{ github.sha }}
          path: |
            Builds/Windows/**
          if-no-files-found: warn

      - name: Report skipped build
        if: steps.unity_license.outputs.available != 'true'
        shell: bash
        run: echo "Unity build steps skipped because UNITY_LICENSE is not configured."
