name: CI Unity Tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Unity ${{ matrix.testMode }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        testMode:
          - editmode
          - playmode
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Detect Unity license availability
        id: unity_license
        shell: bash
        run: |
          if [ -n "${UNITY_LICENSE}" ]; then
            echo "available=true" >> "$GITHUB_OUTPUT"
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
            echo "::warning::UNITY_LICENSE secret is not set. Skipping Unity test steps."
          fi
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      - name: Cache Library
        if: steps.unity_license.outputs.available == 'true'
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-Tests-${{ runner.os }}-${{ matrix.testMode }}-${{ hashFiles('ProjectSettings/ProjectVersion.txt', 'Packages/manifest.json') }}
          restore-keys: |
            Library-Tests-${{ runner.os }}-${{ matrix.testMode }}-

      - name: Run Unity tests
        if: steps.unity_license.outputs.available == 'true'
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          testMode: ${{ matrix.testMode }}
          artifactsPath: artifacts/${{ matrix.testMode }}

      - name: Upload test artifacts
        if: steps.unity_license.outputs.available == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: unity-test-results-${{ matrix.testMode }}-${{ github.sha }}
          path: artifacts/${{ matrix.testMode }}/**
          if-no-files-found: warn

      - name: Report skipped test mode
        if: steps.unity_license.outputs.available != 'true'
        shell: bash
        run: echo "Unity test mode '${{ matrix.testMode }}' skipped because UNITY_LICENSE is not configured."
