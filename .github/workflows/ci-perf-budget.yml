name: CI Perf Budget Gate

on:
  workflow_dispatch:
    inputs:
      explicit_log_file:
        description: "Optional perf log file or directory override in repo workspace"
        required: false
        default: ""
        type: string
  push:
    branches:
      - main
    paths:
      - ".github/workflows/ci-perf-budget.yml"
      - "scripts/perf-budget-check.ps1"
      - "scripts/perf-ingest-captured.ps1"
      - "docs/PERF_BASELINE.md"
      - "docs/PERF_SANITY_CHECKLIST.md"
      - "PerfLogs/**"
  pull_request:
    paths:
      - ".github/workflows/ci-perf-budget.yml"
      - "scripts/perf-budget-check.ps1"
      - "scripts/perf-ingest-captured.ps1"
      - "docs/PERF_BASELINE.md"
      - "docs/PERF_SANITY_CHECKLIST.md"
      - "PerfLogs/**"

permissions:
  contents: read

concurrency:
  group: ci-perf-budget-${{ github.ref }}
  cancel-in-progress: true

jobs:
  perf_budget_gate:
    name: Validate perf budgets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ingest captured perf logs and validate budgets
        shell: pwsh
        run: |
          $explicitLogFile = "${{ github.event_name == 'workflow_dispatch' && github.event.inputs.explicit_log_file || '' }}"
          ./scripts/perf-ingest-captured.ps1 `
            -ExplicitLogFile $explicitLogFile `
            -SummaryJsonPath "Artifacts/Perf/perf_ingestion_summary.json" `
            -SummaryMarkdownPath "Artifacts/Perf/perf_ingestion_summary.md" `
            -PerLogOutputDirectory "Artifacts/Perf/Ingested"

      - name: Publish perf summary table
        if: always()
        shell: bash
        run: |
          if [ -f "Artifacts/Perf/perf_ingestion_summary.md" ]; then
            cat "Artifacts/Perf/perf_ingestion_summary.md" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "Perf ingestion summary markdown not found." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload perf artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-budget-${{ github.sha }}
          path: |
            Artifacts/Perf/**
          if-no-files-found: warn
