name: CI Content Validator

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-validator-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate_content:
    name: Validate content catalog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Detect Unity license availability
        id: unity_license
        shell: bash
        run: |
          if [ -n "${UNITY_LICENSE}" ]; then
            echo "available=true" >> "$GITHUB_OUTPUT"
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
            echo "::warning::UNITY_LICENSE secret is not set. Skipping content validator steps."
          fi
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      - name: Cache Library
        if: steps.unity_license.outputs.available == 'true'
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-Validator-${{ runner.os }}-${{ hashFiles('ProjectSettings/ProjectVersion.txt', 'Packages/manifest.json') }}
          restore-keys: |
            Library-Validator-${{ runner.os }}-

      - name: Run content validator
        if: steps.unity_license.outputs.available == 'true'
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: StandaloneWindows64
          buildMethod: RavenDevOps.Fishing.EditorTools.ContentValidatorRunner.ValidateCatalogBatchMode

      - name: Run asset import audit (warning-first)
        if: steps.unity_license.outputs.available == 'true'
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: StandaloneWindows64
          buildMethod: RavenDevOps.Fishing.EditorTools.AssetImportComplianceRunner.ValidateAssetImportsBatchMode

      - name: Upload validator artifacts
        if: steps.unity_license.outputs.available == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: content-validator-${{ github.sha }}
          path: |
            build/**
            Builds/**
            Artifacts/AssetImportAudit/**
          if-no-files-found: warn

      - name: Report skipped validator
        if: steps.unity_license.outputs.available != 'true'
        shell: bash
        run: echo "Content validator skipped because UNITY_LICENSE is not configured."
