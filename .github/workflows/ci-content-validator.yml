name: CI Content Validator

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

env:
  EXPECTED_UNITY_VERSION: 2022.3.16f1

concurrency:
  group: ci-validator-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate_content:
    name: Validate content catalog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Validate Unity version contract
        shell: bash
        run: |
          chmod +x scripts/ci/validate-unity-version.sh
          scripts/ci/validate-unity-version.sh

      - name: Validate package lock contract
        shell: bash
        run: |
          chmod +x scripts/ci/validate-package-lock.sh
          scripts/ci/validate-package-lock.sh

      - name: Determine trusted context
        id: trust
        shell: bash
        run: |
          trusted=false
          if [ "${{ github.ref_protected }}" = "true" ]; then
            trusted=true
          fi

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            trusted=true
          fi

          echo "trusted=$trusted" >> "$GITHUB_OUTPUT"

      - name: Detect Unity license availability
        id: unity_license
        shell: bash
        run: |
          if [ -n "${UNITY_LICENSE}" ]; then
            echo "available=true" >> "$GITHUB_OUTPUT"
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
            if [ "${{ steps.trust.outputs.trusted }}" = "true" ]; then
              echo "::warning::UNITY_LICENSE secret is not set in trusted context. Skipping content validator steps."
            else
              echo "::warning::UNITY_LICENSE secret is not set in untrusted context. Skipping content validator steps."
            fi
          fi
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      - name: Cache Library
        if: steps.unity_license.outputs.available == 'true'
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-Validator-${{ runner.os }}-${{ hashFiles('ProjectSettings/ProjectVersion.txt', 'Packages/manifest.json', 'Packages/packages-lock.json') }}
          restore-keys: |
            Library-Validator-${{ runner.os }}-

      - name: Run content validator
        if: steps.unity_license.outputs.available == 'true'
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: StandaloneWindows64
          buildMethod: RavenDevOps.Fishing.EditorTools.ContentValidatorRunner.ValidateCatalogBatchMode

      - name: Run asset import audit (fail on warnings)
        if: steps.unity_license.outputs.available == 'true'
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: StandaloneWindows64
          buildMethod: RavenDevOps.Fishing.EditorTools.AssetImportComplianceRunner.ValidateAssetImportsBatchMode
          customParameters: >-
            -assetImportAuditFailOnWarnings=true
            -assetImportAuditAllowlistPath=ci/asset-import-warning-allowlist.json

      - name: Upload validator artifacts
        if: steps.unity_license.outputs.available == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: content-validator-${{ github.sha }}
          path: |
            build/**
            Builds/**
            Artifacts/AssetImportAudit/**
          if-no-files-found: warn

      - name: Report skipped validator
        if: steps.unity_license.outputs.available != 'true'
        shell: bash
        run: echo "Content validator skipped because UNITY_LICENSE is not configured for this untrusted context."
