name: CI Secret Scan

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

concurrency:
  group: ci-secret-scan-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gitleaks:
    name: Gitleaks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_COMMENTS: ${{ (github.ref_protected == true || github.event_name == 'workflow_dispatch') && 'true' || 'false' }}
          GITLEAKS_ENABLE_UPLOAD_ARTIFACT: ${{ (github.ref_protected == true || github.event_name == 'workflow_dispatch') && 'true' || 'false' }}
